<md-dialog aria-label="card detail">
    <input type="checkbox">
    <span ng-bind="locals.title"></span>
    <button>+</button>
    <span ng-model="locals.count"></span>
    <button>-</button>
    <br>
    created at {{locals.createdAt}}<br>
    created by {{locals.createdBy.name}}<br>
</md-dialog>
